<!DOCTYPE html><html ondragstart="return false">
    <link rel="icon" type="image/x-icon" href="icon.svg">
    <title>Pc</title>
<body>
    <style>
        * {
            background-repeat: no-no-repeat;
            background-size: 100%;
            
        -webkit-user-select: none; /* Safari */
        -ms-user-select: none; /* IE 10 and IE 11 */
        user-select: none; /* Standard syntax */
        }
        
        body {
            background-image: url(back.jpeg);
            background-size: 100% 100%;
            background-attachment: fixed;
        }

        body, html {
            padding: 0;
            margin: 0;
	        overscroll-behavior: none;
	        overflow: hidden;
        }

        button {
            height:75px;
            width:75px;
            border-radius:50%;
            background-position: center;
        }

        .games {
            position:absolute;
            width:100%;
            display:flex;
            flex-direction:row;
            justify-content:center;
            align-items:center;
            top: 12%;
        }
        .games button {
            margin-left: 20px;
            margin-right: 20px;
            background-size: 100% 100%;
        }

        .row {
            position:absolute;
            width:100%;
            display:flex;
            flex-direction:row;
            justify-content:space-evenly;
            align-items:center;
            top: 33%;
            
        }

        .row button {
            background-size: 100% 100%;
            background-repeat:no-repeat;   
        }

        .row2 {
            position:absolute;
            width:100%;
            display:flex;
            flex-direction:row;
            justify-content:space-evenly;
            align-items:center;
            top: 65%;
            
        }

        .row2 button {
            background-size: 100% 100%;
            background-repeat: no-no-repeat;   
        }

        .row3 {
            position:absolute;
            width:100%;
            display:flex;
            flex-direction:row;
            justify-content:space-evenly;
            align-items:center;
            top: 80%;
            
        }

        .row3 button {
            background-size: 100% 100%;
            background-repeat:no-repeat;  
        }

        .exten {
            position:absolute;
            width:100%;
            display:flex;
            flex-direction:row;
            justify-content:space-evenly;
            align-items:center;
            top: 90%;
            
        }

        .exten button {
            background-size: 80% 80%;
            background-repeat: no-repeat;   
        }

        .ven {
            position:absolute;
            width:100%;
            display:flex;
            flex-direction:row;
            justify-content:space-evenly;
            align-items:center;
            top: 84%;
            
        }

        .ven button {
            background-size: 100% 90%;   
        }

    </style>

    <div class="games">
        <button style="background-image:url(steam.png);"onclick="window.open('https://store.steampowered.com/')"></button>
        <button style="background-image:url(epic.png);background-size: 150%"onclick="window.open('https://www.epicgames.com/site/en-US/home')"></button>
        <button style="background-image:url(gog.png);background-size: 120%"onclick="window.open('https://www.gog.com/galaxy')"></button>
        <button style="background-image:url(flathub.png);"onclick="window.open('https://flathub.org/')"></button>
    </div>

    <div class="row">
        <button style="background-image:url(altstore.jpg);"onclick="window.open('https://altstore.io/')"></button>
        <button style="background-image:url(retro.png);background-size: 200% 200%;"onclick="window.open('https://www.retroarch.com/')"></button>
        <button style="background-image:url(superf4.jpg);background-size: 90% 100%;"onclick="window.open('https://stefansundin.github.io/superf4/')"></button>
        <button style="background-image:url(everything.png);background-size: 80% 80%"onclick="window.open('https://www.voidtools.com/')"></button>
        <button style="background-image:url(displayfusion.webp);background-size: 200% 200%;"onclick="window.open('https://www.displayfusion.com/')"></button>
        <button style="background-image:url(joytokey.png);"onclick="window.open('https://joytokey.net/en/')"></button>
    </div>
    <div class="row2">
        <button style="background-image:url(downloadmanager.png);"onclick="window.open('https://www.freedownloadmanager.org/')"></button>
        <button style="background-image:url(borderlessgaming.webp);"onclick="window.open('https://github.com/Codeusa/Borderless-Gaming/releases')"></button>
        <button style="background-image:url(flux.jpg);"onclick="window.open('https://justgetflux.com/')"></button>
        <button style="background-image:url(rainmeter.png);"onclick="window.open('https://www.rainmeter.net/')"></button>
        <button style="background-image:url(ninite.png);"onclick="window.open('https://ninite.com/')"></button>
        <button style="background-image:url(Krisp.jpg);"onclick="window.open('https://krisp.ai/')"></button>
    </div>
    <div class="row3">
        <button style="background-image:url(overwolf.png);background-size: 250% 200%;"onclick="window.open('https://www.overwolf.com/')"></button>
        <button style="background-image:url(obs.png);background-size: 225% 150%;"onclick="window.open('https://obsproject.com/')"></button>
        <button style="background-image:url(logitech.jpg);background-size: 175% 100%;"onclick="window.open('https://www.logitechg.com/en-us')"></button>
        <button style="background-image:url(steelGG.png);background-size: 90% 100%;"onclick="window.open('https://steelseries.com/')"></button>
        <button style="background-image:url(proton.png);"onclick="window.open('https://protonvpn.com/')"></button>
        <button style="background-image:url(lightshot.png);"onclick="window.open('https://app.prntscr.com/en/index.html')"></button>
    </div>
    <div class="exten">
        <button style="background-image:url(adgaurd.png);"onclick="window.open('https://adguard.com/en/welcome.html')"></button>
        <button style="background-image:url(ublock.png);"onclick="window.open('https://ublockorigin.com/')"></button>
        <button style="background-image:url(tamper.png);"onclick="window.open('https://www.tampermonkey.net/')"></button>
        <button style="background-image:url(youtubenhan.png);"onclick="window.open('https://www.mrfdev.com/enhancer-for-youtube')"></button>
        <button style="background-image:url(volume.png);"onclick="window.open('https://www.petasittek.com/')"></button>
        <button style="background-image:url(colorzilla.png);"onclick="window.open('https://www.colorzilla.com/')"></button>
    </div>
    <div class="ven">
        <button style="background-image:url(vencord.png);"onclick="window.open('https://vencord.dev/')"></button>
        <button style="background-image:url(browser.png);"onclick="popup()"></button>
    </div>
    
</body>
